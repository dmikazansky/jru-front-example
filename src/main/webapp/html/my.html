<!doctype html>
<html data-bs-theme="dark">
<head>
    <title>RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/my.css" rel="stylesheet">
</head>

<body onload="req('rest/players')">
<div class="container text-center">
    <h1>RPG admin panel</h1>
</div>
<div class="container">
    <div>
        <label>Counter per page:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="count_1"
                onchange="req(getUrl(0))">
            <option value="3">3</option>
            <option value="8">8</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Title</th>
                <th scope="col">Race</th>
                <th scope="col">Profession</th>
                <th scope="col">Level</th>
                <th scope="col">Birthday</th>
                <th scope="col">Banned</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id="myTable">

            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div id="button_div" class="btn-group" role="group">
            </div>
        </div>
    </div>

    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="border">
                    <div class="createForm">
                        <div class="container text-center">
                            <h2>Create new account:</h2>
                        </div>
                        <br>
                        <label for="cName" class="form-label">Name:</label>
                        <input id="cName" name="name" class="form-control form-control-sm" type="text">

                        <br>

                        <label for="cTitle" class="form-label">Title:</label>
                        <input id="cTitle" name="title" class="form-control form-control-sm" type="text">

                        <br>

                        <label for="cRace" class="form-label">Race:</label>
                        <select id="cRace" name="race" class="form-select form-select-sm"
                                aria-label=".form-select-sm пример">
                            <option value="HUMAN">HUMAN</option>
                            <option value="DWARF">DWARF</option>
                            <option value="ELF">ELF</option>
                            <option value="GIANT">GIANT</option>
                            <option value="ORC">ORC</option>
                            <option value="TROLL">TROLL</option>
                            <option value="HOBBIT">HOBBIT</option>
                        </select>

                        <br>

                        <label for="cProf" class="form-label">Profession:</label>
                        <select id="cProf" name="prof" class="form-select form-select-sm"
                                aria-label=".form-select-sm пример">
                            <option value="WARRIOR">WARRIOR</option>
                            <option value="ROGUE">ROGUE</option>
                            <option value="SORCERER">SORCERER</option>
                            <option value="CLERIC">CLERIC</option>
                            <option value="PALADIN">PALADIN</option>
                            <option value="NAZGUL">NAZGUL</option>
                            <option value="WARLOCK">WARLOCK</option>
                            <option value="DRUID">DRUID</option>
                        </select>

                        <br>

                        <label for="cLvl" class="form-label">Level:</label>
                        <input id="cLvl" name="lvl" class="form-control form-control-sm" type="text">

                        <br>

                        <p>
                            <label for="cDate" class="form-label">Birthday:</label>
                            <input class="form-control form-control-sm" id="cDate" name="date" type="date"/>
                        </p>

                        <br>

                        <label for="cBanned" class="form-label">Banned:</label>
                        <select id="cBanned" name="ban" class="form-select form-select-sm"
                                aria-label=".form-select-sm пример">
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>

                        <br>

                        <button id="saveFormBut" type="submit" class="btn btn-primary" onclick="createAccount()">Save
                        </button>


                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="/js/my.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
